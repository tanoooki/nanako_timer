<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem Regressiva de 6 Meses</title>
    <link
      rel="icon"
      href="./src/img/original_willy-pillow-removebg-preview.png"
      type="image/png"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fff0f5;
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.5),
            rgba(255, 255, 255, 0.5)
          ),
          url("./src/img/bg.jpg");
        color: #ec7397;
      }
      .countdown {
        background-color: #fff;
        border: 2px solid #ffc0cb;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 5px 10px 1px rgba(255, 192, 203, 0.3);
        position: relative;
        margin: 0px 10px;
      }
      .countdown::before {
        content: "";
        background-image: url("./src/img/original_willy-pillow-removebg-preview.png");
        background-size: contain;
        background-repeat: no-repeat;
        width: 60px;
        height: 60px;
        display: inline-block;
        margin-right: 10px;
        vertical-align: middle;
        position: absolute;
        top: -48px;
        right: -15px;
      }
      .countdown span {
        font-size: 30px;
        font-weight: bold;
        margin: 0 10px;
        color: #dd608a;
      }

      .copy {
        position: absolute;
        right: 10px;
        bottom: 10px;
        background: #ffff;
        padding: 5px 4px;
        border-radius: 10px;
      }

      .item.footer {
        flex-wrap: wrap;
        padding: 5rem;
        text-align: center;
        font-size: 18px;
        line-height: 1.7;
        grid-column: span 1;
      }

      .item.footer a {
        text-decoration: none;
        color: #fff;
        padding: 3px 0;
        border-bottom: 1px dashed;
      }
      .item.footer a:hover {
        border-bottom: 1px solid;
      }

      footer {
        margin-top: 1.5rem;
      }
      footer a {
        text-decoration: none;
        display: inline-block;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: transparent;
        border: 1px dashed #fff;
        color: #fff;
        margin: 5px;
      }
      footer a:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      footer a .icons {
        margin-top: 8px;
        display: inline-block;
        font-size: 20px;
      }
      footer a .icons:before {
        position: relative;
      }

      * {
        box-sizing: border-box;
      }
      *:before,
      *:after {
        content: "";
        position: absolute;
      }

      .main-content {
        display: grid;
        width: 100%;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      }
      .main-content .item {
        display: grid;
        grid-template-rows: 1fr min-content;
        align-items: center;
        justify-content: center;
        height: 50vh;
        flex-wrap: wrap;
        background: var(--bg-color);
      }
      .main-content .item:not(.footer) {
        padding-top: 1rem;
      }

      button {
        margin-top: 3rem;
        background: #ffc0cb;
        color: #fff;
        border: 3px solid #fff;
        border-radius: 50px;
        padding: 0.8rem 2rem;
        font: 1rem, sans-serif;
        outline: none;
        cursor: pointer;
        position: relative;
        transition: 0.2s ease-in-out;
        letter-spacing: 2px;
        max-width: 350px;
      }

      button:hover {
        background-color: #dd608a;
      }

      .name {
        width: 100%;
        text-align: center;
        padding: 0 0 3rem;
        font: 500 14px "Rubik", sans-serif;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.4);
      }

      .button__wrapper {
        display: inline-block;
        position: relative;
        width: 200px;
        height: 65px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .button-pulse button {
        background: var(--bg-color);
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
      }
      .button-pulse .button__wrapper:hover .pulsing:before {
        animation: pulsing 0.2s linear infinite;
      }
      .button-pulse .button__wrapper:hover .pulsing:after {
        animation: pulsing1 0.2s linear infinite;
      }

      .pulsing {
        width: 99%;
        height: 99%;
        border-radius: 50px;
        z-index: 1;
        position: relative;
      }
      .pulsing:before,
      .pulsing:after {
        width: 100%;
        height: 100%;
        border: inherit;
        top: 0;
        left: 0;
        z-index: 0;
        background: #fff;
        border-radius: inherit;
        animation: pulsing 2.5s linear infinite;
      }
      .pulsing:after {
        animation: pulsing1 2.5s linear infinite;
      }

      @keyframes pulsing {
        0% {
          opacity: 1;
          transform: scaleY(1) scaleX(1);
        }
        20% {
          opacity: 0.5;
        }
        70% {
          opacity: 0.2;
          transform: scaleY(1.8) scaleX(1.4);
        }
        80% {
          opacity: 0;
          transform: scaleY(1.8) scaleX(1.4);
        }
        90% {
          opacity: 0;
          transform: scaleY(1) scaleX(1);
        }
      }
      @keyframes pulsing1 {
        0% {
          opacity: 1;
          transform: scaleY(1) scaleX(1);
        }
        20% {
          opacity: 0.5;
        }
        70% {
          opacity: 0.2;
          transform: scaleY(1.3) scaleX(1.15);
        }
        80% {
          opacity: 0;
          transform: scaleY(1.3) scaleX(1.15);
        }
        90% {
          opacity: 0;
          transform: scaleY(1) scaleX(1);
        }
      }
      .button-typewriter button {
        width: 100%;
        height: 100%;
      }
      .button-typewriter p {
        animation: typing 4s steps(12) infinite;
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
      }
      .button-typewriter .button__wrapper:hover p {
        animation: blink 0.5s infinite;
      }

      @keyframes typing {
        0% {
          width: 0;
        }
        50% {
          width: 100%;
        }
        55%,
        65%,
        75% {
          opacity: 1;
        }
        60%,
        70% {
          opacity: 0;
        }
        80% {
          width: 100%;
        }
        100% {
          width: 0;
        }
      }
      .button-parrot .parrot {
        position: absolute;
        width: 60px;
        text-align: center;
        animation: blink 1.8s infinite;
        color: transparent;
      }
      .button-parrot .parrot:before {
        content: "Clique aqui!";
      }
      .button-parrot .parrot:nth-child(1) {
        top: -30px;
        left: -40px;
        font: 12px/1 "Margarine", sans-serif;
        transform: rotate(-20deg);
        animation-duration: 1.5s;
      }
      .button-parrot .parrot:nth-child(2) {
        font: 12px/1 "Margarine", sans-serif;
        right: -40px;
        top: -20px;
        transform: rotate(15deg);
        animation-duration: 1.3s;
      }
      .button-parrot .parrot:nth-child(3) {
        font: 16px/1 "Margarine", sans-serif;
        top: -40px;
        left: 45px;
        transform: rotate(-10deg);
        animation-duration: 1s;
      }
      .button-parrot .parrot:nth-child(4) {
        font: 18px/1 "Margarine", sans-serif;
        top: -40px;
        left: 215px;
        transform: rotate(21deg);
        animation-duration: 1.7s;
      }
      .button-parrot .parrot:nth-child(5) {
        font: 14px/1 "Margarine", sans-serif;
        top: 80px;
        left: 185px;
        transform: rotate(-20deg);
        animation-duration: 1.8s;
      }
      .button-parrot .parrot:nth-child(6) {
        font: 12px/1 "Margarine", sans-serif;
        top: 80px;
        left: 5px;
        transform: rotate(10deg);
        animation-duration: 1.2s;
      }
      .button-parrot button:hover .parrot:before {
        content: "Do it!";
        width: 70px;
      }

      @keyframes blink {
        25%,
        75% {
          color: transparent;
        }
        40%,
        60% {
          color: #dd608a;
        }
      }
      .button-hand button:before {
        content: "👇";
        font-size: 60px;
        transform: scaleX(-1);
        right: 0px;
        top: -68px;
        animation: up-down 1s infinite;
      }
      .button-hand button .hands:before,
      .button-hand button .hands:after {
        content: "👇";
        font-size: 40px;
        opacity: 0;
        transition: 0.4s ease-in-out;
      }
      .button-hand button .hands:before {
        transform: rotate(-60deg);
        left: -45px;
        top: -10px;
      }
      .button-hand button .hands:after {
        transform: rotate(170deg);
        right: 30px;
        top: 50px;
      }
      .button-hand button:hover .hands:before {
        opacity: 1;
        left: -35px;
      }
      .button-hand button:hover .hands:after {
        opacity: 1;
        top: 40px;
      }

      @keyframes up-down {
        50% {
          margin-top: -20px;
        }
      }
      .button-100 .emoji {
        position: absolute;
        top: -45px;
        left: 0;
        width: 35px;
        height: 35px;
        overflow: hidden;
      }
      .button-100 .emoji:before {
        content: "💯";
        display: inline-block;
        animation: give-score 2.5s infinite;
        position: relative;
        top: 0;
      }
      .button-100 .emoji:nth-child(2) {
        left: 0;
        right: 0;
        margin: auto;
      }
      .button-100 .emoji:nth-child(2):before {
        animation: give-score 2.5s infinite 0.2s;
      }
      .button-100 .emoji:nth-child(3) {
        left: auto;
        right: 0;
      }
      .button-100 .emoji:nth-child(3):before {
        animation: give-score 2.5s infinite 0.4s;
      }
      .button-100 button:hover .emoji:before {
        content: "👏";
        transition: 0.5s ease;
      }

      @keyframes give-score {
        30%,
        80% {
          top: 0;
        }
        40%,
        70% {
          top: 50px;
        }
      }
      .button-pressure marquee {
        position: absolute;
        width: 90%;
        top: 125%;
        left: 5%;
        font: 18px/1 "Margarine", sans-serif;
      }
      .button-pressure marquee span {
        display: inline-block;
        height: 20px;
      }
      .button-pressure marquee span:not(:last-child) {
        margin-right: 130px;
      }
      .button-pressure button:before {
        content: "OMG YAS";
        transition: 0.5s ease;
        left: 0;
        right: 0;
        margin: auto;
        top: -15px;
        font-size: 12px;
        opacity: 0;
      }
      .button-pressure button:hover:before {
        animation: omg-yes 1s;
      }

      .button-rainbow button {
        animation: rainbow 3s infinite, heartbeat 0.6s infinite;
        background: #c0392b;
      }
      .button-rainbow button .rainbow {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
        top: -40px;
        transition: 0.5s ease;
        opacity: 0;
        transform: rotate(0);
      }
      .button-rainbow button .rainbow:before {
        content: "🌈";
        left: 0;
      }
      .button-rainbow button:hover .rainbow {
        opacity: 1;
        animation: rotate-nonstop 0.2s infinite;
      }
      .button-rainbow button + .name {
        color: #444;
      }

      @keyframes rotate-nonstop {
        50% {
          transform: rotate(92deg);
        }
      }
      @keyframes omg-yes {
        50% {
          opacity: 1;
        }
        100% {
          top: -50px;
        }
      }
      @keyframes rainbow {
        0% {
          background: #1abc9c;
        }
        10% {
          background: #2ecc71;
        }
        20% {
          background: #3498db;
        }
        30% {
          background: #9b59b6;
        }
        40% {
          background: #e74c3c;
        }
        50% {
          background: #e67e22;
        }
        60% {
          background: #f1c40f;
        }
        70% {
          background: #2c3e50;
        }
        80% {
          background: #9b59b6;
        }
      }
      .button-jittery button {
        animation: jittery 4s infinite;
      }
      .button-jittery button:hover {
        animation: heartbeat 0.2s infinite;
      }

      @keyframes jittery {
        5%,
        50% {
          transform: scale(1);
        }
        10% {
          transform: scale(0.9);
        }
        15% {
          transform: scale(1.15);
        }
        20% {
          transform: scale(1.15) rotate(-5deg);
        }
        25% {
          transform: scale(1.15) rotate(5deg);
        }
        30% {
          transform: scale(1.15) rotate(-3deg);
        }
        35% {
          transform: scale(1.15) rotate(2deg);
        }
        40% {
          transform: scale(1.15) rotate(0);
        }
      }
      @keyframes heartbeat {
        50% {
          transform: scale(1.1);
        }
      }

      .buttons {
        display: flex;
        justify-content: space-between;
      }
      .cancel {
        position: relative;
        transition: all 0.3s ease;
        user-select: none;
      }

      /* Efeito de lágrimas com a imagem */
      .cancel:hover {
        background-color: lightblue;
        cursor: not-allowed;
      }

      /* Usando a imagem como lágrima no hover */
      .cancel:hover::before,
      .cancel:hover::after {
        content: "";
        position: absolute;
        width: 15px;
        height: 15px;
        background-image: url("./src/img/1361558.png");
        background-size: cover;
        background-position: center;
        animation: tear 3s ease-out forwards;
      }

      .cancel:hover::before {
        top: 50%;
        left: 15%;
      }

      .cancel:hover::after {
        top: 50%;
        right: 15%;
      }

      @keyframes tear {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(25px);
          opacity: 0;
        }
      }

      /* Desabilitando o botão */
      .cancel:active {
        pointer-events: none;
      }

      @media (max-width: 768px) {
        .countdown {
          padding: 1em;
        }
        .countdown span {
          font-size: 1.2rem; /* Reduz o tamanho da fonte em telas menores */
        }
        .countdown::before {
          width: 50px;
          height: 50px;
          top: -40px;
        }
        .buttons {
          display: flex;
          flex-direction: column;
          align-items: center; /* Centraliza os itens horizontalmente */
          justify-content: center; /* Alinha os itens verticalmente */
          max-width: 100%;
          margin: 0 auto; /* Garante que a seção de botões será centralizada dentro de seu contêiner */
        }
      }
      @media (max-width: 480px) {
        .countdown {
          padding: 0.8em;
        }
        .countdown span {
          font-size: 1rem; /* Ajusta ainda mais o tamanho da fonte em telas muito pequenas */
        }
        .countdown::before {
          width: 40px;
          height: 40px;
          top: -32px;
        }
      }
      @media screen and (min-width: 823px) and (max-width: 1223px) {
        .item.footer {
          grid-column: span 2;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <div class="countdown">
        <p>Contagem regressiva até o dia: <span id="timer"></span></p>
        <div>
          <span id="months"></span> meses <span id="days"></span> dias
          <span id="hours"></span> horas <span id="minutes"></span> minutos
          <span id="seconds"></span> segundos
        </div>
      </div>

      <div class="buttons">
        <div class="item button-parrot" style="--bg-color: #2c3e50">
          <a href="https://wa.me/5547933003396?text=Cansei%20de%20esperar%20esse%20tempo,%20vamos%20sair%20hoje%3F">
            Enviar mensagem no WhatsApp
          </a>
            <button>
              Se não aguenta mais esperar, clique aqui
              <div class="parrot"></div>
              <div class="parrot"></div>
              <div class="parrot"></div>
              <div class="parrot"></div>
              <div class="parrot"></div>
              <div class="parrot"></div>
            </button>
          </a>
        </div>
        <button class="cancel">
          <span class="cancel-text">Cancelar</span>
        </button>
      </div>
    </div>

    <span class="copy">by nooki</span>
    <script>
      // Função para calcular a contagem regressiva
      function updateCountdown() {
        // Data e hora alvo (6 meses a partir de agora às 10:00)
        let targetDate = new Date();
        targetDate.setHours(10, 0, 0, 0); // Definindo para 10:00
        targetDate.setMonth(targetDate.getMonth() + 6); // Adicionando 6 meses

        // Data atual
        let now = new Date();

        // Calculando a diferença em milissegundos
        let timeRemaining = targetDate - now;

        // Calculando meses, dias, horas, minutos e segundos
        let months = Math.floor(timeRemaining / (1000 * 60 * 60 * 24 * 30));
        let days = Math.floor(
          (timeRemaining % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24)
        );
        let hours = Math.floor(
          (timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        let minutes = Math.floor(
          (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
        );
        let seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        // Atualizando o HTML com os valores calculados
        document.getElementById("months").textContent = months;
        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;

        // Exibir o timer
        document.getElementById("timer").textContent =
          targetDate.toLocaleString();

        // Se o timer chegou a zero, exibir uma mensagem
        if (timeRemaining <= 0) {
          document.getElementById("timer").textContent =
            "A contagem chegou ao fim!";
          clearInterval(countdownInterval); // Para o timer
        }
      }

      // Atualizar a contagem regressiva a cada segundo
      let countdownInterval = setInterval(updateCountdown, 1000);

      // Chamar a função uma vez para inicializar
      updateCountdown();
    </script>
  </body>
</html>
